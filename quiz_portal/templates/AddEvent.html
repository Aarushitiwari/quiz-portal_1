	<div class="bottom">
		<div class="addevent">

				<label>Name of Event:</label>

			</div>
			<div class="info">
				<label>Description of Event:</label>

				<textarea name="desc" cols="22" rows="5"></textarea>
			</div>
			<div class="info">

			</div>
