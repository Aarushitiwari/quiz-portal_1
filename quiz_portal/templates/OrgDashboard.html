{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>
		QuizPortal
	</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" type="text/css" href="{% static 'css\dashboard.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css\signup.css' %}">
</head>
<body>
<div class="box">
	<div class="top">
		<img src="/static/img/mmil_logo.jpg" width="50px"><a href="/dashboard">MMIL</a>
		{% if request.user.is_authenticated %}
		<button onclick="logout()"class="button">Log Out</button>
		{% else %}
		<button onclick="login()">Log In</button>
		<button onclick="signup()">Sign Up</button>
		{% endif %}
	</div>
	<div class="center">
		<div class="info-1 active">
			<a href="/" class="about" onclick="changeactive()">About</a>
		</div>
		<div class="info-2">
			<a href='/events' class="event" onclick="changeactive()">Events</a>
		</div>	
		<!-- <a href="#">About</a> -->
	</div>
	<div class="bottom">
		<p>Events</p>
		<div class="leaderboard">
		{% for i in event %}
		<div class="block">
			<div class="left">{{ i.event_name }}</div>
			<div class="right">{{ i.event_description }}</div>
		</div>
		{% endfor %}
		</div>
		<a href="/addEvent">Add Event</a>
	</div>

</div>
<script src="{% static 'js\app.js' %}"></script>
</body>
</html>
