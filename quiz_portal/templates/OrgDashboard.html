{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>
		QuizPortal
	</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" type="text/css" href="{% static 'css\dashboard.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css\OrgDashboard.css' %}">
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body>
<div class="box">
	<div class="top">
		<img src="/static/img/mmil_logo.jpg" width="50px"><a href="/">MMIL</a>
		{% if request.user.is_authenticated %}
		<button onclick="logout()"class="button">Log Out</button>
		{% else %}
		<button onclick="login()">Log In</button>
		<button onclick="signup()">Sign Up</button>
		{% endif %}
	</div>
	<div class="center">
		<div class="info-1">
			<a href="/events" class="about">Live Events</a>
		</div>
		<div class="info-1 active">
			<a href='#' class="event">Your Events</a>
		</div>	
		<div class="info-1">
			<a href='/contact' class="contact">contact</a>
		</div>
		<!-- <a href="#">About</a> -->
	</div>
	<div class="bottom">
		<div class="container">

		<!-- <div class="leaderboard"> -->
		{% for i in event %}
		<div class="block">
			<div class="innerblock" title="Event Name">{{ i.event_name }}</div>
			<div class="innerblock" title="Event Start Date">{{ i.event_start_date }}</div>
			<div class="innerblock" title="Event End Date">{{ i.event_end_date }}</div>
			<div class="innerblock" title="Event Start Time">{{ i.event_start_time }}</div>
			<div class="innerblock" title="Event End Time">{{ i.event_end_time }}</div>
			<div class="innerblock"><a href="#" class="icon1"><i class="fa fa-edit"  title="Update"></i></a></div>
			<div  class="btn-delete" class="innerblock"><a onclick="swap()" href="#" class="icon2"><i class="fa fa-times" aria-hidden="true" title="Delete"></i></a></div>
			<!-- <div>{{ i.event_name }}</div>
		 <div>{{ i.event_description }}</div> -->
		</div>
		{% endfor %}
		</div>
		<a href="/addEvent" class="icon3"><i class="fa fa-plus-circle" aria-hidden="true" title="Add Event"></i></a>
	</div>

</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="{% static 'js\app.js' %}"></script>
</body>
</html>
