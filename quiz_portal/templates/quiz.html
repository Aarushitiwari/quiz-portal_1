{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>
		Quizzes
	</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<!-- <link rel="stylesheet" type="text/css" href="events.css"> -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/quiz.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:500&display=swap" rel="stylesheet">
	</head>
<body>
<div class="box">
	<div class="top">
		<img src="/static/img/mmil_logo.jpg" width="50px"><a href="dashboard.html">MMIL</a>
		{% if request.user.is_authenticated %}
		<button class="button" onclick="logout()">Log Out</button>
		{% else %}
		<button onclick="login()">Log In</button>
		<button class="signn" onclick="signup()">Sign Up</button>
		{% endif %}
	</div>
	<div class="center">
		<div class="info-1 active">
			<form method="POST" action="/leaderboard/">
				{% csrf_token %}
				<input type="hidden" name="event_name" value="{{ event_name }}">
				<button type="submit" class="btn1">Leaderboard</a></button>
			</form>
		</div>
		<div class="info-2">
			<a href="#" class="about">{{ event_name }}</a>
		</div>	
		<!-- <a href="#">About</a> -->
	</div>
	<div class="quizzes">
		<div class="quiz">
			<h3>{{ title }}</h3>
			<p>{{ description }}</p>
			<form method="POST">
				{% csrf_token %}
				<input type="text" name="answer" required="" placeholder="Your response">
				<input type="hidden" name="event_name" value="{{ event_name }}">
				<button type="submit" class="btn btn-secondary">Submit</button>
			</form>
		</div>
	</div>
</div>
<script src="{% static 'js\app.js' %}"></script>
</body>
</html>
